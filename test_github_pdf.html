<!DOCTYPE html>
<html>
<head>
    <title>GitHub Pages PDF Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        iframe { width: 100%; height: 500px; border: 1px solid #333; }
    </style>
</head>
<body>
    <h1>üß™ GitHub Pages PDF-Test</h1>
    
    <div class="test-section">
        <h3>Test 1: Direkter Link zur PDF</h3>
        <a href="data/files/Anleitung_Arduino_de.pdf" target="_blank">
            üìÑ Anleitung_Arduino_de.pdf (Direkter Download)
        </a>
    </div>

    <div class="test-section">
        <h3>Test 2: Absoluter GitHub Pages Link</h3>
        <a href="https://sebastianzug.github.io/LiaScript_meets_3DVista/data/files/Anleitung_Arduino_de.pdf" target="_blank">
            üìÑ Absolute URL (GitHub Pages)
        </a>
    </div>

    <div class="test-section">
        <h3>Test 3: PDF in iframe einbetten</h3>
        <button onclick="loadPdfInIframe()">PDF in iframe laden</button>
        <div id="iframe-container"></div>
    </div>

    <div class="test-section">
        <h3>Test 4: JavaScript openLink Simulation</h3>
        <button onclick="testOpenLink()">openLink() Test</button>
        <div id="openlink-result"></div>
    </div>

    <div class="test-section">
        <h3>Test 5: Browser Console Info</h3>
        <button onclick="showBrowserInfo()">Browser-Info anzeigen</button>
        <div id="browser-info"></div>
    </div>

    <script>
        function loadPdfInIframe() {
            const container = document.getElementById('iframe-container');
            const iframe = document.createElement('iframe');
            iframe.src = 'data/files/Anleitung_Arduino_de.pdf';
            iframe.style.width = '100%';
            iframe.style.height = '500px';
            iframe.onload = function() {
                console.log('‚úÖ PDF erfolgreich in iframe geladen');
            };
            iframe.onerror = function() {
                console.error('‚ùå PDF konnte nicht in iframe geladen werden');
            };
            container.innerHTML = '';
            container.appendChild(iframe);
        }

        function testOpenLink() {
            const result = document.getElementById('openlink-result');
            const testUrl = 'data/files/Anleitung_Arduino_de.pdf';
            
            // Simulation der 3DVista openLink-Funktion
            const finalUrl = testUrl.startsWith('//') ? 'https:' + testUrl : testUrl;
            
            result.innerHTML = `
                <p><strong>Original URL:</strong> ${testUrl}</p>
                <p><strong>Verarbeitete URL:</strong> ${finalUrl}</p>
                <p><strong>Test:</strong> <a href="${finalUrl}" target="_blank">Hier klicken</a></p>
            `;
            
            console.log('openLink Test:', {
                original: testUrl,
                processed: finalUrl,
                startsWithSlash: testUrl.startsWith('/'),
                startsWithDoubleSlash: testUrl.startsWith('//')
            });
        }

        function showBrowserInfo() {
            const info = document.getElementById('browser-info');
            const currentUrl = window.location.href;
            const isGitHubPages = currentUrl.includes('github.io');
            
            info.innerHTML = `
                <p><strong>Aktuelle URL:</strong> ${currentUrl}</p>
                <p><strong>GitHub Pages:</strong> ${isGitHubPages ? '‚úÖ Ja' : '‚ùå Nein'}</p>
                <p><strong>User Agent:</strong> ${navigator.userAgent}</p>
                <p><strong>Protocol:</strong> ${window.location.protocol}</p>
                <p><strong>Base URL f√ºr relative Pfade:</strong> ${window.location.origin + window.location.pathname.replace(/\/[^/]*$/, '/')}</p>
            `;
        }

        // Automatische Tests beim Laden
        window.onload = function() {
            console.log('üîç PDF-Test-Seite geladen');
            console.log('üìç Basis-URL:', window.location.href);
            
            // Test der PDF-Verf√ºgbarkeit
            fetch('data/files/Anleitung_Arduino_de.pdf', { method: 'HEAD' })
                .then(response => {
                    console.log(response.ok ? '‚úÖ PDF erreichbar' : '‚ùå PDF nicht erreichbar', response.status);
                })
                .catch(error => {
                    console.error('‚ùå PDF-Fetch-Fehler:', error);
                });
        };
    </script>
</body>
</html>
